     <h1>HGui.windowActivateByName()</h1>

    <p><span class="text-big"><code>result = HGui.windowActivateByName(win_name)</code></span>
    </p>
    <p>Activates the window and returns <code>True</code> if all is ok..</p>
    <hr>
    <p><u>INPUT</u>
    </p>
    <ul>
      <li><strong>win_name</strong> : Window name to activate</li>
    </ul>
    <p><u>OUTPUT</u>
    </p>
    <ul>
      <li><strong>result </strong>: <code>True</code> if the operation was completed.</li>
    </ul>
