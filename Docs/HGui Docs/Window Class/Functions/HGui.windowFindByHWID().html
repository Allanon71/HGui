     <h1>HGui.windowFindByHWID()</h1>

    <p><span class="text-big"><code>result = HGui.windowFindByHWID(HWId)</code></span>
    </p>
    <p>Search for the specified window's Hollywood Id.</p>
    <hr>
    <p><u>IINPUT</u>
    </p>
    <ul>
      <li><strong>HWId</strong> : Hollywood Window's ID</li>
    </ul>
    <p><u>OUTPUT</u>
    </p>
    <ul>
      <li><strong>result </strong>: The window's object or <code>nil</code>
      </li>
      <li><strong>index</strong> &nbsp;: Window's index in <code>HGui.Windows</code> table
        or Nil&nbsp;</li>
    </ul>
