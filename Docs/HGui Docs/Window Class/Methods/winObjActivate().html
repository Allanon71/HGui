     <h1>winObj:Activate()</h1>

    <p><span class="text-big"><code>winObj:Activate()</code></span>
    </p>
    <p>Activates the window.</p>
    <hr>
    <p><u>INPUT</u>
    </p>
    <p><u>OUTPUT</u>
    </p>
    <p><u>NOTES</u>
    </p>

      the top of the stack then activate it and make it the front most window.</p>
