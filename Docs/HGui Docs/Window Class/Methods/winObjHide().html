     <h1>winObj:Hide()</h1>

    <p><span class="text-big"><code>result = winObj:Hide()</code></span>
    </p>
    <p>Hide/Iconify the window if it's currently opened &amp; visible.
      <br>All event handlers will be disabled.</p>
    <hr>
    <p><u>INPUT</u>
    </p>
    <p><u>OUTPUT</u>
    </p>
    <ul>
      <li>&nbsp;<strong>result</strong> : Returns <code>FALSE</code> if the window
        is closed or already hidden.</li>
    </ul>

    </p>
