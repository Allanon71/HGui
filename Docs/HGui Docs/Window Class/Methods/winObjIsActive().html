     <h1>winObj:IsActive()</h1>

    <p><span class="text-big"><code>result = winObj:IsActive()</code></span>
    </p>
    <p>Returns <code>TRUE</code> if the window is active, <code>FALSE</code> otherwise.</p>
    <hr>
    <p><u>INPUT</u>
    </p>
    <p><u>OUTPUT</u>
    </p>
    <ul>
      <li>&nbsp;<strong>result</strong> : Returns <code>TRUE</code> if the window is
        active, <code>FALSE</code> otherwise.</li>
    </ul>
