     <h1>gadObj:freeChildren()</h1>

    <p><span class="text-big"><code>result = gadObj:freeChildren(refresh)</code></span>
    </p>
    <p>Free all children attached to this gadget.</p>
    <hr>
    <p><u>INPUT</u>
    </p>
    <ul>
      <li><strong>refresh</strong> : <code>True</code> to redraw the window's contents.</li>
    </ul>
    <p><u>OUTPUT</u>
    </p>
    <ul>
      <li><strong>result </strong>: <strong>True</strong> if all went without errors.</li>
