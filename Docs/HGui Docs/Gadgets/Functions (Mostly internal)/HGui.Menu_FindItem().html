     <h1>HGui.Menu_FindItem()</h1>

<pre><code class="language-text-plain">itemDef = HGui.Menu_FindItem(Menu, ItemName)

Returns the menu item's definition in a menu definition table

INPUT
 Menu     : Menu definition table
 ItemName : Item name to search
 
OUTPUT
 itemDef : Nil if the item wasn't found or the item definition table</code></pre>
