     <h1>HGui.Menu_MouseMoved()</h1>

<pre><code class="language-text-plain">HGui.Menu_MouseMoved(msg)

Identify and activate the display/window where the mouse pointer is positioned.

INPUT
 msg : Message generated by the OnMouseMove event.
 
NOTES
 Internal function used to pop to front the menu window where the mouse pointer is located.</code></pre>
