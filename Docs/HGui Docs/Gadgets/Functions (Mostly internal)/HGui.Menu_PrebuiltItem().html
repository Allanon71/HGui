     <h1>HGui.Menu_PrebuiltItem()</h1>

<pre><code class="language-text-plain">HGui.Menu_PrebuiltItem(Menu)

Internal function used to prebuild a menu layout.

INPUT
 Menu : A table describing the menu structure.
 
OUTPUT
 Root : Returns the 'root' gadget (with all the children) that will be attached to a window.</code></pre>
